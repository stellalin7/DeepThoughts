<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/standard.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar :: navbar" ></div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 th:field="*{id}"></h1>
						<h1 th:field="*{title}"></h1>
					</div>
					<div class="panel-body">
						<h3 th:text="${author}"/></h3>
						<p th:text="${blogEntry}" />
						<a th:href="@{'/blog_posts/{id}'(id=${blogPost.getID()})}"><button class="btn btn-warning">Edit</button></a>
					</div>
					<div class="panel-footer">
						<form action="#" th:action="@{'/blog_posts/{id}'(id=${blogPost.getID()})}" th:method="delete">
					        <div class="form-group">
					            <input type="hidden" name="_method" value="delete"/>
						        <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete Post</button>
						    </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
