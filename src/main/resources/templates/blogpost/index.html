<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	<link href="../../webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/standard.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar :: navbar" ></div>
			<div class = "jumbotron">
				<h1>Deep Thoughts...</h1>
			</div>
			<div class="row">
				<div th:each="blog:${posts}">
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading text-nowrap">
							<h4 th:text="${blog.getID()}"></h4>
							<h2 th:text="${blog.title}"></h2>
							<h5 th:text="${blog.author}"></h5>
						</div>
						<div class="panel-body text-truncate">
							<p th:text="${blog.blogEntry}"/>
						</div>
						<div class="panel-footer">
							<div class="btn-group btn-group-justified">
								<div class="btn-group">
									<a th:href="@{'/blog_posts/view/{id}'(id=${blog.getID()})}"><button class="btn btn-success">View</button></a>
								</div>
								<div class="btn-group">
									<a th:href="@{'/blog_posts/{id}'(id=${blog.getID()})}"><button class="btn btn-warning">Edit</button></a>
								</div>
								<div class="btn-group">
									<form action="#" th:action="@{'/blog_posts/{id}'(id=${blog.getID()})}" th:method="delete">
							        	<div class="form-group">
								            <input type="hidden" name="_method" value="delete"/>
									        <button type="submit" class="btn btn-danger" th:text="Delete">Delete</button>
								    	</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script src="../../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
