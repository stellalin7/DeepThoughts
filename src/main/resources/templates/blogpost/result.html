<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/standard.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar :: navbar" ></div>
		<div class="row">
			<div class="col-md-12">
				<div class="card text-blue">
					<div class="card-header bg-primary">
						<h4 th:text="${blogPost.getID()}"></h4>
					</div>
					<div class="card-body bg-info">
						<div class="card-title">
							<h2 th:text="${blogPost.title}"></h2>
							<h5 th:text="${blogPost.author}"></h5>
						</div>
						<div class="card-text">
							<p th:text="${blogPost.blogEntry}"/>
						</div>
					</div>
					<div class="card-footer">
						<div class="btn-group btn-group-justified">	
							<div class="btn-group">
								<a th:href="@{'/blog_posts/{id}'(id=${blogPost.getID()})}"><button class="btn btn-warning">Edit</button></a>
							</div>
							<div class="btn-group">
								<form action="#" th:action="@{'/blog_posts/{id}'(id=${blogPost.getID()})}" th:method="delete">
						        	<div class="form-group">
							            <input type="hidden" name="_method" value="delete"/>
								        <button type="submit" class="btn btn-danger" th:text="Delete">Delete</button>
							    	</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
